<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a href="https://goal-life.com/page/method/matrix-eisenhower"
         class="header__link">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-tasks">
        <h3 class="caption new-tasks__caption ">Add Item</h3>
        <div class="add-new-task">
          <input class="input add-new-task__input" type="text">
          <button class="btn add-new-task__btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="caption">Todo</h3>
        <ul class="tasks">
          <li class="tasks__elem">
            <input class="tasks__elem__checkbox" type="checkbox">
            <label class="input task__elem__text">Pay Bills</label>
            <input type="text" class="input tasks__elem__input">
            <button class="btn tasks__elem__btn-edit">Edit</button>
            <button class="btn tasks__elem__btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="tasks__elem tasks__elem_edit">
            <input class="tasks__elem__checkbox" type="checkbox">
            <label class="input task__elem__text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input tasks__elem__input">
            <button class="btn tasks__elem__btn-edit">Save</button>
            <button class="btn tasks__elem__btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="caption">Completed</h3>
        <ul class="tasks">
          <li class="tasks__elem">
            <input class="tasks__elem__checkbox" type="checkbox" checked>
            <label class="input task__elem__text task__elem__text_completed">See the Doctor</label>
            <input type="text" class="input tasks__elem__input">
            <button class="btn tasks__elem__btn-edit">Edit</button>
            <button class="btn tasks__elem__btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
